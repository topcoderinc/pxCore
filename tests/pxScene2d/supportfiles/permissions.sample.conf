{
  "roles": {
    "fullTrust" : {
      "url" : {
        "allow" : [ "*" ]
      },
      "serviceManager" : {
        "allow" : [ "*" ]
      },
      "features" : {
        "allow" : [
          "screenshot"
        ]
      }
    },
    "limitedTrust" : {
      "url" : {
        "allow" : [
          "*",
          "http://localhost:50050"
        ],
        "block" : [ "http://localhost*" ]
      },
      "serviceManager" : {
        "allow" : [ "*" ],
        "block" : [
          "com.comcast.application",
          "com.comcast.stateObserver"
        ]
      },
      "features" : {
        "block" : [ "*" ],
        "allow" : [
          "screenshot"
        ]
      },
      "applications" : {
        "block" : [ "*" ],
        "allow" : [
          "browser"
        ]
      }
    },
    "untrusted" : {
      "url" : {
        "allow" : [ "*" ],
        "block" : [ "http://localhost*" ]
      },
      "serviceManager" : {
        "block" : [ "*" ]
      },
      "features" : {
        "block" : [
          "screenshot"
        ]
      },
      "applications" : {
        "block" : [ "browser" ]
      }
    }
  },
  "assign" : {
    "https://*.comcast.com" : "fullTrust",
    "http://localhost:*" : "fullTrust",
    "https://*.partner1.com" : "limitedTrust",
    "https://*.partner2.com" : "limitedTrust",
    "*" : "untrusted"
  }
}
